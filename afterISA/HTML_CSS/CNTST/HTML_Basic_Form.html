    <input type="url" id="url" name="url" placeholder="Personal Website URL" > </br>

    <!-- <input type="submit" id="submit" placeholder="Submit"> -->
    <button type="click" id="submit">Submit</button>
</form>

<script>
    form.addEventListener("submit", (e) => {
  e.preventDefault();
});
