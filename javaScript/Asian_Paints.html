<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Asian Paints Wall Color Preview</title>
    <style>
        .block {
            height: 50px;
            width: 50px;
            margin: 5px;
            border: 1px solid black;
        }

        .blocks-wall {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 10px;
        }


        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Asian Paints Wall Color Preview</h1>
    <div>
        <label for="wall_id">Wall ID:</label>
        <input type="number" id="wall_id" min="1" max="10">
    </div>
    <div>
        <label for="wall_color">Wall Color:</label>
        <input type="text" id="wall_color">
    </div>
    <button id="apply-btn">Apply</button>
    <button id="reset-btn">Reset</button>

    <section class="blocks-wall">
        <!-- Create 10 walls with unique IDs -->
        <div id="1" class="block" value='1'></div>
        <div id="2" class="block" value='2'></div>
        <div id="3" class="block" value='3'></div>
        <div id="4" class="block" value='4'></div>
        <div id="5" class="block" value='5'></div>
        <div id="6" class="block" value='6'></div>
        <div id="7" class="block" value='7'></div>
        <div id="8" class="block" value='8'></div>
        <div id="9" class="block" value='9'></div>
        <div id="10" class="block" value='10'></div>
    </section>

    <!-- <script src="script.js"></script> -->

    <script>
        const wallIdInput = document.getElementById('wall_id');
        const wallColorInput = document.getElementById('wall_color');
        const applyBtn = document.getElementById('apply-btn');
        const resetBtn = document.getElementById('reset-btn');
        const blocks = document.querySelectorAll('.block');

        // Event listener for Apply button
        applyBtn.addEventListener('click', function () {
            const wallId = wallIdInput.value;
            const wallColor = wallColorInput.value;

            if (wallId >= 1 && wallId <= 10) {
                // Apply color to the specified wall
                const selectedWall = document.getElementById(wallId);
                selectedWall.style.backgroundColor = wallColor;
            } else {
                alert('Invalid wall ID. Please enter a number between 1 and 10.');
            }

            // Clear input fields after applying color
            wallIdInput.value = '';
            wallColorInput.value = '';
        });

        // Event listener for Reset button
        resetBtn.addEventListener('click', function () {
            // Reset background color of all walls
            blocks.forEach(block => {
                block.style.backgroundColor = 'transparent';
            });

            // Clear input fields
            wallIdInput.value = '';
            wallColorInput.value = '';
        });
    </script>
</body>

</html>
